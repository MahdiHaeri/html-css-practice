<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginStyle.css">
    <title>Glass  Container</title>
    <link rel="stylesheet" href="fontawesome-free-6.4.2-web/css/all.min.css">
</head>
<body>
    <div id="main-container">
        <h1>Login</h1>
        <form action="">
            <div id="input-container">
                <i class="fa-solid fa-user">
                    <input type="text" placeholder="Username" class="form-input">
                </i>
                <i class="fa-solid fa-lock">
                    <input type="password" name="" id="" placeholder="Password" class="form-input">
                </i>
            </div>


            <input type="submit" value="Login" id="login-btn"> 
            <div id="link-container">
                <div id="signup-container">
                    <p>Don't have an account yet?</p>
                    <a href="signup.html" id="signup-link">Signup?</a>
                </div>
                <a href="" class="link">Forgot my password</a>
            </div>
        </form>
    </div> 
</body>
</html>
