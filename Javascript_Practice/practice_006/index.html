<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
</head>
<body onload="onLoadCounter()">
    <div class="main-container">
        <div class="form-countainer">
            <div class="counter-header">
                <h1>Counter</h1>
            </div>
            <div class="counter-container">
                <h3 class="counter" id="counter">0</h3>
            </div>
            <input type="number" name="number" id="numberCounter" onchange="numberChange()">
            <div class="buttons-container">
                <button type="button" class="my-buttons start_button" id="start-button" onclick="onStartClicked()">Start</button>
                <hr class="divider">
                <button type="button" class="my-buttons reset_button" id="reset-button" onclick="onResetClicked()">Reset</button>
                <button type="button" class="my-buttons pause_button" id="pause-button" onclick="onPauseClicked()">Pause</button>
            </div>
        </div>
    </div>
</body>
</html>
