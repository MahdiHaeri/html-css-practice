<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="node.js"></script>
    <title>Document</title>
</head>
<body>
    <form onsubmit="submitForm(event)" class="myForm">
        <div>
            <h1 id="form_header">Welcom to my Site</h1>
        </div>
        <p id="usernameText">Username: </p>
        <p id="passwordText">Password: </p>
        <div class="my_inputs">
            <input type="text" id="getName" placeholder="Username" class="inputs" onchange="onChangeUsername(event)">
            <input type="password" id="getPass" placeholder="Password" class="inputs" onchange="onChangePassword(event)">
            <input type="submit" id="submit" class="inputs" onmouseout="onSubmitOverOut(event)" onmouseover="onSubmitOverIn(event)">
        </div>
    </form>
</body>
</html>
